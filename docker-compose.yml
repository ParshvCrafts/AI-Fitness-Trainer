version: '3.8'

services:
  ai-trainer:
    build: .
    container_name: ai-fitness-trainer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=change-this-to-a-secure-random-key-in-production
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - trainer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  trainer-network:
    driver: bridge

volumes:
  logs:
